language: r
os: linux
dist: xenial
cache: packages
warnings_are_errors: true
r_check_args: --as-cran # --no-manual # Workaround error compiling PDF manual
jobs:
  include:
    - r: 3.4.0 # vdiffr requires 3.4.
      r_packages:
        - devtools
        - vdiffr
    - r: release
      before_deploy: Rscript -e 'remotes::install_cran("pkgdown")'
      r_binary_packages:
       - devtools
       - knitr
       - rmarkdown
       - roxygen2
      deploy:
        provider: script
        script: Rscript -e 'pkgdown::deploy_site_github()'
        cleanup: false
        skip_cleanup: true
        local_dir: "docs"
        keep-history: true
        on: 
          branch: master
    - r: devel
      after_success:
        - Rscript -e "covr::codecov()"
    - os: osx
      r: release
      before_install:
      - sudo tlmgr install doi titling hyperref
#  allow_failures:
#    r: osx # Problem with devtools?

git:
  depth: 1

r_packages:
  - devtools
  - vdiffr

before_script:
  - R -e "devtools::document()"

notifications:
  email:
    on_success: change
    on_failure: change
